
                          <form class="form-horizontal">
                          <fieldset>

                          <!-- Form Name -->
                          <legend>Form Name</legend>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="Full Name">Full Name</label>
                            <div class="col-md-4">
                            <input id="Full Name" name="Full Name" type="text" placeholder="" jhon="" doe""="" class="form-control input-md">

                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="Phone">Phone #</label>
                            <div class="col-md-4">
                            <input id="Phone" name="Phone" type="text" placeholder="" class="form-control input-md">

                            </div>
                          </div>

                          <!-- Button (Double) -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="lunchbutton">Reservation for</label>
                            <div class="col-md-8">
                              <button id="lunchbutton" name="lunchbutton" class="btn btn-info">Lunch</button>
                              <button id="dinnerbutton" name="dinnerbutton" class="btn btn-info">Dinner</button>
                            </div>
                          </div>

                          <!-- Textarea -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="allergies">Allergies // Food Restrictions</label>
                            <div class="col-md-4">
                              <textarea class="form-control" id="allergies" name="allergies">Pork for example?</textarea>
                            </div>
                          </div>

                          <!-- Multiple Checkboxes -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="checkboxes">Occasion?</label>
                            <div class="col-md-4">
                            <div class="checkbox">
                              <label for="checkboxes-0">
                                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                                Anniversary
                              </label>
                          	</div>
                            <div class="checkbox">
                              <label for="checkboxes-1">
                                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                                Proposal
                              </label>
                          	</div>
                            <div class="checkbox">
                              <label for="checkboxes-2">
                                <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                                Work Event
                              </label>
                          	</div>
                            <div class="checkbox">
                              <label for="checkboxes-3">
                                <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
                                General
                              </label>
                          	</div>
                            <div class="checkbox">
                              <label for="checkboxes-4">
                                <input type="checkbox" name="checkboxes" id="checkboxes-4" value="5">
                                To eat
                              </label>
                          	</div>
                            </div>
                          </div>

                          <!-- Select Basic -->
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="Dropdown">Proof i can do a dropdown?</label>
                            <div class="col-md-2">
                              <select id="Dropdown" name="Dropdown" class="form-control">
                                <option value="1">Yes</option>
                                <option value="2">I</option>
                                <option value="3">Can</option>
                              </select>
                            </div>
                          </div>

                          </fieldset>
                          </form>
